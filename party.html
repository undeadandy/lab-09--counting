<!DOCTYPE html>
<html>
<body>
<script>
var R = prompt("How long 'til the party?");
for (var i = R; i >= 1; i = i - 1){
	console.log(i);
	}

	console.log("Party Time!!!");
}

	console.log("Party is just start!!!");
}
if(R <= -1){
	console.log("Party Now!!!");
}
</script>
</body>
</html>
